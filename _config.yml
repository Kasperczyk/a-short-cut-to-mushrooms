# Site/SEO settings
email: christina.kasperczyk@web.de
permalink: /:year/:month/:day/:title/
google_analytics: 

title: A Short Cut To Mushrooms
description: A Short Cut To Mushrooms - Mein Trekking-, Wander- und Kletter-Blog
url: ""
baseurl: "/a-short-cut-to-mushrooms"
twitter_username: 
default_img: 

# Profile settings
name: Christina Kasperczyk
profile_img: profile.JPG
profile: "Test abc"
social:
  github: https://github.com/Kasperczyk/a-short-cut-to-mushrooms
